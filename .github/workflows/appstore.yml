name: Upload Mac App Store

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Create keychain
        run: |
          security create-keychain -p "805238" build.keychain
          security set-keychain-settings -lut 7200 build.keychain
          security unlock-keychain -p "805238" build.keychain
          security list-keychains -s build.keychain

      - name: Import certificate
        run: |
          echo "$CERTIFICATE_BASE64" | base64 --decode > cert.p12
          security import cert.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "805238" build.keychain
          security default-keychain -s build.keychain
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Import provisioning profile
        run: |
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > Chimie.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp Chimie.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

      - name: Build Mac Catalyst archive
        run: |
          mkdir -p build
          xcodebuild -project Chimie.xcodeproj \
            -scheme Chimie \
            -configuration Release \
            -destination 'platform=macOS,variant=Mac Catalyst' \
            -archivePath build/Chimie-MacCatalyst.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="3rd Party Mac Developer Installer: Rose Marie Akiki (2Q8Q55AZ42)"

      - name: Export Mac App Store package
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Chimie-MacCatalyst.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Chimie-MacCatalyst
          path: build/*.app
